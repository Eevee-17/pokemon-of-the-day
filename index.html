<!DOCTYPE html>
<html>
<head>
    <title>Pokémon of the Day!</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="p5-canvas-container"></div>

<div class="pokemon-card">
    <div class="card-header">
        <h1 id="pokemon-name">&nbsp;</h1>
        <div id="pokemon-types"></div>
    </div>
    <div class="image-container">
        <img id="pokemon-image" src="" alt="Image of the Pokémon of the day">
    </div>
    <div class="card-footer">
        <p id="source-text"></p>
        <p id="pokemon-id"></p>
    </div>
</div>

<div class="controls">
    <button id="random-btn">Random Pokémon</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="./scripts.js"></script>

</body>
</html>
